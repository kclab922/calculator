{% extends 'base.html' %}

{% block body %}
    <form action="{% url 'quizzes:check' %}" class="mt-4" method="POST">
        {% csrf_token %}

        <label for="">MAKE A NEW QUIZ AND SOLVE IT!</label>
        <div class="row">

            <div class="col mt-3">
            <input type="number" class="form-control" placeholder="Number 1" aria-label="num1">
            </div>

            <div class="dropdown mt-3">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Signs
                </button>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">+</a></li>
                <li><a class="dropdown-item" href="#">-</a></li>
                <li><a class="dropdown-item" href="#">ร</a></li>
                <li><a class="dropdown-item" href="#">รท</a></li>
                </ul>
            </div>

            <div class="col mt-3">
            <input type="number" class="form-control" placeholder="Number 2" aria-label="num2">
            </div>

            </div>
            <label for="mt-3">=</label>
            <div class="col mt-3">
            <input type="number" class="form-control" placeholder="Answer" aria-label="num2">
            </div>

            <input type="submit" class="btn btn-primary mt-3">
            
        </div>

    </form>
{% endblock %}
